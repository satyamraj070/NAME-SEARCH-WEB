<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Cricket Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .game-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .game-header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ffcc00;
        }
        
        .game-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .score-display {
            display: flex;
            gap: 20px;
        }
        
        .score-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 100px;
        }
        
        .score-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
        }
        
        .game-area {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            background: linear-gradient(to bottom, #1e7e34, #0d5c1f);
        }
        
        .cricket-field {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
        
        .pitch {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 120px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
        
        .stumps {
            position: absolute;
            width: 60px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .stump {
            position: absolute;
            width: 5px;
            height: 70px;
            background: #8B4513;
            border-radius: 2px;
        }
        
        .stump-left {
            left: 15px;
        }
        
        .stump-middle {
            left: 27.5px;
        }
        
        .stump-right {
            left: 40px;
        }
        
        .bails {
            position: absolute;
            width: 60px;
            height: 5px;
            background: white;
            top: 10px;
            border-radius: 2px;
        }
        
        .batsman {
            position: absolute;
            width: 40px;
            height: 80px;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: transform 0.2s;
        }
        
        .batsman-body {
            position: absolute;
            width: 25px;
            height: 50px;
            background: #1a237e;
            border-radius: 5px;
            bottom: 0;
            left: 7.5px;
        }
        
        .batsman-head {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffccbc;
            border-radius: 50%;
            bottom: 50px;
            left: 10px;
        }
        
        .batsman-helmet {
            position: absolute;
            width: 22px;
            height: 22px;
            background: #333;
            border-radius: 50%;
            bottom: 48px;
            left: 9px;
            z-index: -1;
        }
        
        .bat {
            position: absolute;
            width: 80px;
            height: 6px;
            background: #5d4037;
            border-radius: 2px;
            bottom: 25px;
            right: -70px;
            transform-origin: left center;
            transform: rotate(-10deg);
            transition: transform 0.1s;
        }
        
        .bowler {
            position: absolute;
            width: 40px;
            height: 80px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            animation: bowlAction 2s infinite;
        }
        
        .bowler-body {
            position: absolute;
            width: 25px;
            height: 50px;
            background: #b71c1c;
            border-radius: 5px;
            bottom: 0;
            left: 7.5px;
        }
        
        .bowler-head {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffccbc;
            border-radius: 50%;
            bottom: 50px;
            left: 10px;
        }
        
        .bowler-cap {
            position: absolute;
            width: 22px;
            height: 10px;
            background: #333;
            border-radius: 50% 50% 0 0;
            bottom: 60px;
            left: 9px;
        }
        
        .ball {
            position: absolute;
            width: 18px;
            height: 18px;
            background: #ffeb3b;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }
        
        .fielders {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .fielder {
            position: absolute;
            width: 25px;
            height: 40px;
            background: #4caf50;
            border-radius: 5px;
        }
        
        .fielder-head {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ffccbc;
            border-radius: 50%;
            top: -15px;
            left: 5px;
        }
        
        .controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .shot-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            flex: 1;
        }
        
        .shot-btn {
            padding: 12px;
            background: linear-gradient(to bottom, #ff9800, #f57c00);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #e65100;
        }
        
        .shot-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #e65100;
        }
        
        .shot-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #e65100;
        }
        
        .game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5rem;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            border: 2px solid #ffcc00;
        }
        
        .level-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            border: 1px solid #ffcc00;
        }
        
        .game-info {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        
        .over-display {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .ball-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }
        
        .ball-dot.run {
            background: #4caf50;
        }
        
        .ball-dot.wicket {
            background: #f44336;
        }
        
        .ball-dot.dot {
            background: #ff9800;
        }
        
        .ball-dot.boundary {
            background: #2196f3;
        }
        
        .power-meter {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid white;
        }
        
        .power-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4caf50, #ffeb3b, #f44336);
            transition: width 0.1s;
        }
        
        @keyframes bowlAction {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(20px); }
            100% { transform: translateX(-50%) translateY(0); }
        }
        
        @keyframes batSwing {
            0% { transform: rotate(-10deg); }
            50% { transform: rotate(30deg); }
            100% { transform: rotate(-10deg); }
        }
        
        @keyframes hitEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .game-area {
                height: 400px;
            }
            
            .cricket-field {
                width: 300px;
                height: 300px;
            }
            
            .shot-buttons {
                grid-template-columns: 1fr;
            }
            
            .game-title {
                font-size: 1.4rem;
            }
            
            .score-box {
                min-width: 80px;
                padding: 5px 10px;
            }
            
            .power-meter {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-title">Advanced Cricket 2023</div>
            <div class="score-display">
                <div class="score-box">
                    <div class="score-label">SCORE</div>
                    <div class="score-value" id="score">0/0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">OVERS</div>
                    <div class="score-value" id="overs">0.0</div>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="level-indicator">LEVEL: <span id="level">1</span></div>
            
            <div class="power-meter">
                <div class="power-fill" id="powerFill"></div>
            </div>
            
            <div class="cricket-field">
                <div class="pitch"></div>
                <div class="stumps">
                    <div class="stump stump-left"></div>
                    <div class="stump stump-middle"></div>
                    <div class="stump stump-right"></div>
                    <div class="bails"></div>
                </div>
            </div>
            
            <div class="fielders" id="fielders">
                <!-- Fielders will be added dynamically -->
            </div>
            
            <div class="batsman">
                <div class="batsman-body"></div>
                <div class="batsman-head"></div>
                <div class="batsman-helmet"></div>
                <div class="bat" id="bat"></div>
            </div>
            
            <div class="bowler">
                <div class="bowler-body"></div>
                <div class="bowler-head"></div>
                <div class="bowler-cap"></div>
            </div>
            
            <div class="ball" id="ball"></div>
            
            <div class="game-message" id="gameMessage">
                <div id="messageText">Advanced Cricket Game</div>
                <button id="startButton" style="margin-top: 15px; padding: 10px 20px; background: #ffcc00; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">START GAME</button>
            </div>
        </div>
        
        <div class="game-info">
            <div class="over-display" id="overDisplay">
                <!-- Ball dots will be added here dynamically -->
            </div>
            <div>Target: <span id="target">50</span> runs</div>
        </div>
        
        <div class="controls">
            <div class="shot-buttons">
                <button class="shot-btn" id="defensiveShot">Defensive</button>
                <button class="shot-btn" id="driveShot">Drive</button>
                <button class="shot-btn" id="pullShot">Pull</button>
                <button class="shot-btn" id="sweepShot">Sweep</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game elements
            const gameMessage = document.getElementById('gameMessage');
            const messageText = document.getElementById('messageText');
            const startButton = document.getElementById('startButton');
            const scoreDisplay = document.getElementById('score');
            const oversDisplay = document.getElementById('overs');
            const levelDisplay = document.getElementById('level');
            const targetDisplay = document.getElementById('target');
            const overDisplay = document.getElementById('overDisplay');
            const ball = document.getElementById('ball');
            const bat = document.getElementById('bat');
            const powerFill = document.getElementById('powerFill');
            const fieldersContainer = document.getElementById('fielders');
            
            // Shot buttons
            const defensiveShot = document.getElementById('defensiveShot');
            const driveShot = document.getElementById('driveShot');
            const pullShot = document.getElementById('pullShot');
            const sweepShot = document.getElementById('sweepShot');
            
            // Game state
            let gameState = {
                score: 0,
                wickets: 0,
                balls: 0,
                overs: 0,
                level: 1,
                target: 50,
                gameActive: false,
                ballInPlay: false,
                power: 0,
                powerIncreasing: true,
                powerInterval: null,
                currentBall: null,
                fielders: []
            };
            
            // Shot types with success probabilities and run values
            const shotTypes = {
                defensive: { 
                    probability: 0.9, 
                    runs: [0, 1], 
                    batAngle: -5,
                    powerMin: 0.2,
                    powerMax: 0.5
                },
                drive: { 
                    probability: 0.7, 
                    runs: [2, 4], 
                    batAngle: 30,
                    powerMin: 0.4,
                    powerMax: 0.8
                },
                pull: { 
                    probability: 0.6, 
                    runs: [4, 6], 
                    batAngle: -60,
                    powerMin: 0.6,
                    powerMax: 1.0
                },
                sweep: { 
                    probability: 0.5, 
                    runs: [1, 2, 4], 
                    batAngle: 45,
                    powerMin: 0.3,
                    powerMax: 0.7
                }
            };
            
            // Fielding positions
            const fieldingPositions = [
                { left: '10%', top: '20%' },   // Slip
                { left: '20%', top: '30%' },   // Gully
                { left: '30%', top: '40%' },   // Point
                { left: '40%', top: '50%' },   // Cover
                { left: '60%', top: '50%' },   // Mid-off
                { left: '70%', top: '40%' },   // Mid-on
                { left: '80%', top: '30%' },   // Square leg
                { left: '90%', top: '20%' },   // Fine leg
                { left: '50%', top: '10%' },   // Long off
                { left: '50%', top: '90%' }    // Long on
            ];
            
            // Initialize the game
            function initGame() {
                gameMessage.style.display = 'block';
                messageText.textContent = 'Advanced Cricket Game';
                updateDisplay();
                createFielders();
                
                // Add event listeners to shot buttons
                defensiveShot.addEventListener('click', () => playShot('defensive'));
                driveShot.addEventListener('click', () => playShot('drive'));
                pullShot.addEventListener('click', () => playShot('pull'));
                sweepShot.addEventListener('click', () => playShot('sweep'));
                
                startButton.addEventListener('click', startGame);
                
                // Start power meter animation
                startPowerMeter();
            }
            
            // Create fielders
            function createFielders() {
                fieldersContainer.innerHTML = '';
                gameState.fielders = [];
                
                for (let i = 0; i < 6 + gameState.level; i++) {
                    const fielder = document.createElement('div');
                    fielder.className = 'fielder';
                    fielder.style.left = fieldingPositions[i % fieldingPositions.length].left;
                    fielder.style.top = fieldingPositions[i % fieldingPositions.length].top;
                    
                    const fielderHead = document.createElement('div');
                    fielderHead.className = 'fielder-head';
                    
                    fielder.appendChild(fielderHead);
                    fieldersContainer.appendChild(fielder);
                    
                    gameState.fielders.push({
                        element: fielder,
                        position: fieldingPositions[i % fieldingPositions.length],
                        caught: false
                    });
                }
            }
            
            // Start power meter
            function startPowerMeter() {
                clearInterval(gameState.powerInterval);
                
                gameState.powerInterval = setInterval(() => {
                    if (gameState.powerIncreasing) {
                        gameState.power += 0.02;
                        if (gameState.power >= 1) {
                            gameState.power = 1;
                            gameState.powerIncreasing = false;
                        }
                    } else {
                        gameState.power -= 0.02;
                        if (gameState.power <= 0) {
                            gameState.power = 0;
                            gameState.powerIncreasing = true;
                        }
                    }
                    
                    powerFill.style.width = `${gameState.power * 100}%`;
                }, 50);
            }
            
            // Start the game
            function startGame() {
                gameState = {
                    score: 0,
                    wickets: 0,
                    balls: 0,
                    overs: 0,
                    level: 1,
                    target: 50,
                    gameActive: true,
                    ballInPlay: false,
                    power: 0,
                    powerIncreasing: true,
                    powerInterval: gameState.powerInterval,
                    currentBall: null,
                    fielders: []
                };
                
                gameMessage.style.display = 'none';
                createFielders();
                updateDisplay();
                bowlBall();
            }
            
            // Update game display
            function updateDisplay() {
                scoreDisplay.textContent = `${gameState.score}/${gameState.wickets}`;
                oversDisplay.textContent = `${gameState.overs}.${gameState.balls % 6}`;
                levelDisplay.textContent = gameState.level;
                targetDisplay.textContent = gameState.target;
                
                // Update over display
                overDisplay.innerHTML = '';
                for (let i = 0; i < 6; i++) {
                    const ballDot = document.createElement('div');
                    ballDot.className = 'ball-dot';
                    
                    if (i < gameState.balls % 6) {
                        // In a real game, we would track each ball's outcome
                        // For now, we'll randomly assign some outcomes
                        const outcomes = ['run', 'wicket', 'dot', 'boundary'];
                        const randomOutcome = outcomes[Math.floor(Math.random() * outcomes.length)];
                        ballDot.classList.add(randomOutcome);
                    }
                    
                    overDisplay.appendChild(ballDot);
                }
            }
            
            // Bowl a ball
            function bowlBall() {
                if (!gameState.gameActive) return;
                
                gameState.ballInPlay = true;
                ball.style.display = 'block';
                
                // Position ball at bowler
                ball.style.left = '50%';
                ball.style.top = '80px';
                
                // Reset power meter
                gameState.power = 0;
                gameState.powerIncreasing = true;
                
                // Animate ball towards batsman
                const ballSpeed = 500 + (gameState.level * 100); // Speed increases with level
                
                setTimeout(() => {
                    ball.style.left = '50%';
                    ball.style.top = 'calc(50% + 40px)';
                    
                    // If no shot played, check for wicket
                    setTimeout(() => {
                        if (gameState.ballInPlay) {
                            // No shot played, high chance of wicket
                            if (Math.random() < 0.8) {
                                wicket();
                            } else {
                                dotBall();
                            }
                        }
                    }, ballSpeed);
                }, 100);
            }
            
            // Play a shot
            function playShot(shotType) {
                if (!gameState.ballInPlay || !gameState.gameActive) return;
                
                // Calculate shot power
                const shot = shotTypes[shotType];
                const powerFactor = gameState.power;
                const effectivePower = shot.powerMin + (powerFactor * (shot.powerMax - shot.powerMin));
                
                // Animate bat swing
                bat.style.animation = 'batSwing 0.3s';
                setTimeout(() => {
                    bat.style.animation = '';
                }, 300);
                
                // Check if shot is successful
                const isSuccessful = Math.random() < (shot.probability * effectivePower);
                
                if (isSuccessful) {
                    // Successful shot - score runs
                    const runs = shot.runs[Math.floor(Math.random() * shot.runs.length)];
                    gameState.score += runs;
                    
                    // Animate ball based on shot type and runs
                    animateShot(shotType, runs, effectivePower);
                    
                    // Check if target reached
                    if (gameState.score >= gameState.target) {
                        levelUp();
                    }
                } else {
                    // Unsuccessful shot - check for wicket or dot ball
                    if (Math.random() < 0.7) {
                        wicket();
                    } else {
                        dotBall();
                    }
                }
                
                gameState.ballInPlay = false;
                gameState.balls++;
                
                // Check if over is complete
                if (gameState.balls % 6 === 0) {
                    gameState.overs++;
                }
                
                updateDisplay();
                
                // Bowl next ball after a delay
                if (gameState.gameActive) {
                    setTimeout(() => {
                        bowlBall();
                    }, 2000);
                }
            }
            
            // Animate shot based on shot type and runs
            function animateShot(shotType, runs, power) {
                let left, top;
                let animationTime = 1000;
                
                switch(shotType) {
                    case 'defensive':
                        left = '50%';
                        top = 'calc(50% + 60px)';
                        animationTime = 800;
                        break;
                    case 'drive':
                        left = runs === 4 ? '90%' : '70%';
                        top = '30%';
                        animationTime = 1200;
                        break;
                    case 'pull':
                        left = runs === 6 ? '10%' : '30%';
                        top = '20%';
                        animationTime = 1000;
                        break;
                    case 'sweep':
                        left = runs === 4 ? '10%' : '30%';
                        top = '80%';
                        animationTime = 1100;
                        break;
                }
                
                // Apply power to animation
                const powerMultiplier = 0.5 + (power * 0.5);
                animationTime = animationTime / powerMultiplier;
                
                ball.style.transition = `left ${animationTime}ms linear, top ${animationTime}ms cubic-bezier(0.34, 1.56, 0.64, 1)`;
                ball.style.left = left;
                ball.style.top = top;
                
                // Check for catch
                setTimeout(() => {
                    if (runs === 6) {
                        showMessage('SIXER!', 1500);
                    } else if (runs === 4) {
                        showMessage('FOUR!', 1500);
                    } else {
                        showMessage(`${runs} RUN${runs > 1 ? 'S' : ''}!`, 1500);
                    }
                    
                    // Check if caught by fielder
                    if (Math.random() < 0.2 && runs !== 6) {
                        setTimeout(() => {
                            wicket();
                            showMessage('Caught Out!', 1500);
                        }, 500);
                    }
                }, animationTime / 2);
            }
            
            // Wicket fall
            function wicket() {
                gameState.wickets++;
                gameState.ballInPlay = false;
                
                // Animate wicket - ball hits stumps
                ball.style.left = '50%';
                ball.style.top = '50%';
                
                // Animate stumps falling
                const stumps = document.querySelector('.stumps');
                stumps.style.transform = 'translate(-50%, -50%) rotate(10deg)';
                
                showMessage('WICKET!', 1500);
                
                // Reset stumps after animation
                setTimeout(() => {
                    stumps.style.transform = 'translate(-50%, -50%)';
                }, 1500);
                
                // Check if all wickets fallen
                if (gameState.wickets >= 5) {
                    gameOver();
                }
            }
            
            // Dot ball
            function dotBall() {
                showMessage('Dot Ball', 1000);
            }
            
            // Level up
            function levelUp() {
                gameState.level++;
                gameState.target = gameState.level * 50;
                
                showMessage(`LEVEL ${gameState.level}! Target: ${gameState.target}`, 2000);
                
                // Reset balls and overs for new level
                gameState.balls = 0;
                gameState.overs = 0;
                gameState.wickets = 0;
                
                // Add more fielders
                createFielders();
                
                updateDisplay();
                
                // Continue game after level up
                setTimeout(() => {
                    if (gameState.gameActive) {
                        bowlBall();
                    }
                }, 2000);
            }
            
            // Game over
            function gameOver() {
                gameState.gameActive = false;
                messageText.textContent = `Game Over! Final Score: ${gameState.score}/${gameState.wickets}`;
                startButton.textContent = 'PLAY AGAIN';
                gameMessage.style.display = 'block';
            }
            
            // Show message
            function showMessage(text, duration) {
                messageText.textContent = text;
                gameMessage.style.display = 'block';
                
                setTimeout(() => {
                    if (gameState.gameActive && !gameState.ballInPlay) {
                        gameMessage.style.display = 'none';
                    }
                }, duration);
            }
            
            // Initialize the game
            initGame();
        });
    </script>
</body>
