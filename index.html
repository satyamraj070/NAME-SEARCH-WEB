<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mast Bubble Shooter</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #222; }
        canvas { display: block; margin: auto; }
    </style>
</head>
<body>
<script>
const config = {
    type: Phaser.AUTO,
    width: 400,
    height: 600,
    backgroundColor: '#1a1a2e',
    physics: { default: 'arcade' },
    scene: {
        preload, create, update
    }
};

let bubbles = [];
let player;
let cursors;

function preload() {
    this.load.image('bubble', 'https://cdn.pixabay.com/photo/2016/10/20/18/35/soap-bubble-1759627_1280.png');
    this.load.image('player', 'https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg');
}

function create() {
    this.add.text(20, 20, 'Mast Bubble Shooter!', { font: '22px Arial', fill: '#fff' });

    player = this.physics.add.sprite(200, 550, 'player').setScale(0.2);
    cursors = this.input.keyboard.createCursorKeys();

    // Bubble group
    for (let i = 0; i < 8; i++) {
        let bubble = this.physics.add.sprite(
            50 + i * 40,
            Phaser.Math.Between(50, 200),
            'bubble'
        ).setScale(0.08);
        bubble.setBounce(1);
        bubble.setVelocity(Phaser.Math.Between(-50, 50), Phaser.Math.Between(50, 100));
        bubbles.push(bubble);
        this.physics.add.collider(bubble, player, hitBubble, null, this);
    }
}

function update() {
    if (cursors.left.isDown) {
        player.x -= 5;
    }
    if (cursors.right.isDown) {
        player.x += 5;
    }
    // Touch controls (mobile)
    this.input.on('pointerdown', function (pointer) {
        player.x = pointer.x;
    });
}

function hitBubble(player, bubble) {
    bubble.destroy();
}
new Phaser.Game(config);
</script>
</body>
</html>
